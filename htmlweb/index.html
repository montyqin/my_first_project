/			// 定义图片列表			var scrollImgs = ['SGlandingpage.jpg','inloveLanding.jpg','pl9.jpg'];			//var scrollImgs = ['jzqy.jpg','inloveLanding.jpg','qsfamily_v2.jpg','vsnlp.jpg'];			// 处理图片的方法			var gotoDetialView = function(index){				switch(index){				    case 0:			    	    window.location.href = "ext/jzqy.html?v=1";			    	    break;				    case 1:		    	        window.location.href = "ext/glossinlove09.html?v=1";		    	    break;					case 2:						window.location.href = "ext/edv.html?v=1";					break;				}			}			// 处理菜单的方法			var handleMenu = function(num){				switch(num){					case 1:						window.location.href = 'catalog/c1';						break;					case 2:						window.location.href = 'catalog/c4';						break;					case 3:						window.location.href = 'catalog/c2';						break;					case 4:						window.location.href = 'catalog/c3';						break;				}			}						var eventNameObj = {};						if(jQuery.browser.mobile){				eventNameObj['clickdown'] = 'touchstart';				eventNameObj['clickup'] = 'touchend touchcancel';			}else{				eventNameObj['clickdown'] = 'mousedown';				eventNameObj['clickup'] = 'mouseup';			}						var $w = $(window);			var _h = Math.ceil($w.width()*641/640);			var resizeTimer;			var totalImg = scrollImgs.length;			var content = new Array();			for(var i = 0;i<scrollImgs.length;i++){				content.push('<a href="javascript:void(0);"><img data-idx="');				content.push(i);				content.push('" class="rotating-item swipe" onload="resizeOnLoad();" alt="" src="');				content.push(indexImgFolder+scrollImgs[i]);				content.push('" /></a>');			}			$wrapper.prepend(content.join('')).on('click',function(e){				var eTarget = e.target;				if(eTarget.nodeName==='IMG'){					var $eTarget = $(eTarget);					gotoDetialView($eTarget.data('idx'));					$eTarget = null;				}				eTarget = null;			});						$.fn.cycle.transitions.scrollHorzTouch = function($cont, $slides, opts) {				$cont.css('overflow','hidden').width();				opts.before.push(function(curr, next, opts, fwd) {			                if (opts.rev)			                fwd = !fwd;			                positionNext = $(next).position();			                positionCurr = $(curr).position();			                $.fn.cycle.commonReset(curr,next,opts);			                if( ( positionNext.left > 0 && fwd ) || ( positionNext.left <  0 && !fwd ) ){			                    opts.cssBefore.left = positionNext.left;			                }			                else{			                    opts.cssBefore.left = fwd ? (next.cycleW-1) : (1-next.cycleW);			                }			                if( ( positionCurr.left > 0 && fwd ) || ( positionCurr.left <  0 && !fwd ) ){			                             opts.animOut.left = positionCurr.left;			                }			                else{			                        opts.animOut.left = fwd ? -curr.cycleW : curr.cycleW;			                }				});				opts.cssFirst.left = 0;				opts.cssBefore.top = 0;				opts.animIn.left = 0;				opts.animOut.top = 0;			};			     var currenSlide = null;			     var slideNumber = 0;			     var currentLeft = 0;			     var leftStart = 0;			     var sliderExpr;			     var slideFlag = false;			 $('#nav').css({'top':_h-20,'left':'-'+(totalImg*12/2)+'px'});			 $('#rotating-item-wrapper').css('height',_h).cycle({			        fx:     'scrollHorzTouch',			        timeout: 3000,			        pager:  '#nav',			        speedIn:   400,			        speedOut:   400,			        slideExpr: 'img', 	        		//next:   '#nextBt',			        //prev:   '#prevBt',			        before: beforeSlide,			        after: afterSlide,			        //continuous:1,			        startingSlide: 0			    });			$('#rotating-item-wrapper').swipe({ swipeMoving: function(pageX){			        if( slideFlag ) return;					        var newLeft = currentLeft-pageX;					        currenSlide.css('left', newLeft+'px'  );					        var $slides = $( sliderExpr, $('#rotating-item-wrapper') );			        var scrollSlide;					        nextSlideLeft =   newLeft > 0 ? newLeft - currenSlide.width(): newLeft+currenSlide.width();			        flag = newLeft > 0 ? -1: 1;			        scrollSlide  = slideNumber + flag;			        if( scrollSlide < 0 || scrollSlide > ($slides.length - 1 )){			            scrollSlide = scrollSlide < 0 ? $slides.length - 1 : 0;			        }					        $slides.eq( scrollSlide ).css('left',nextSlideLeft + 'px' );			        $slides.eq( scrollSlide ).show();			    },			    swipeLeft: function(){$('#rotating-item-wrapper').cycle('next');},			    swipeRight: function(){ $('#rotating-item-wrapper').cycle('prev');}			});						$('#topbar').on('click',function(){				window.location.href = 'ext/zxhl9.html';			})			$('#main-footer').on(eventNameObj['clickdown'],function(e){				var eTarget = e.target;				if(eTarget.nodeName==='IMG'){					var $eTarget = $(eTarget);					$eTarget.attr('src',arvato_cache[$eTarget.data('cache')+"d"].src);					$eTarget = null;				}				eTarget = null;			}).on(eventNameObj['clickup'],function(e){				var eTarget = e.target;				if(eTarget.nodeName==='IMG'){					var $eTarget = $(eTarget);					$eTarget.attr('src',arvato_cache[$eTarget.data('cache')].src);					//handleMenu($eTarget.data('num'));					$eTarget = null;				}				eTarget = null;			}).on('click',function(e){				var eTarget = e.target;				if(eTarget.nodeName==='IMG'){					var $eTarget = $(eTarget);					handleMenu($eTarget.data('num'));					$eTarget = null;				}				eTarget = null;			});						function beforeSlide( curr,next,opt){			     sliderExpr = opt.slideExpr;			     slideFlag = true;			}			function afterSlide(curr,next,opt){			    currenSlide =  $(next);			    slideNumber = opt.currSlide;			    currentLeft = $(next).position().left;			    slideFlag = false;			}						var resizeHandler = function(){				_h = Math.ceil($(window).width()*641/640);				$('#nav').css({'top':_h-20,'margin-left':'50%','left':'-'+(totalImg*12/2)+'px'});				var $rotating = $('#rotating-item-wrapper');				$rotating.cycle('destroy').children('a').remove().end().prepend(content.join('')).css('height',_h);				var rotatingEle = $rotating[0];								delete rotatingEle['cyclePause'];				delete rotatingEle['cycleStop'];				delete rotatingEle['cycleTimeout'];				rotatingEle = null;				$('#rotating-item-wrapper').cycle({					fx:     'scrollHorzTouch',					timeout: 3000,					pager:  '#nav',					speedIn:   400,					speedOut:   400,					slideExpr: 'img',					//next:   '#nextBt',					//prev:   '#prevBt',					before: beforeSlide,					after: afterSlide				});				setTimeout(function(){ window.scrollTo(0, 1); }, 100);				resizeTimer = null;			}						var resizeEvent = 'orientationchange';			if(navigator.userAgent.indexOf('Android 2')!=-1){				resizeEvent = 'resize';			}			$w.on(resizeEvent,function(){				window.setTimeout(resizeHandler,700);			}).unload(function(){				if(resizeTimer!=null){					window.clearTimeout(resizeTimer);					resizeTimer = null;				}				content.length = 0;				content = null;				$w = null;				$wrapper = null;			});						$('#main-footer').find('img[data-cache]').each(function(){				var $me = $(this);				$me.attr('src',arvato_cache[$me.data('cache')].src);				$me = null;			}).end().show();						arvato.setFirstUrlHome();			arvato.setIndexPage(window.location.href);/* 			$w.resize(function(){				 _h = Math.ceil($w.width()*641/640);				 				 if(resizeTimer==null){					 //resizeTimer = window.setTimeout(resizeHandler,600);				 }			}) */						// 对于iphone5之前和ipad的兼容修改			if(screen && (screen.height<560 || screen.height>1000)){				var startY = 0,endY = 0,$section = $('body > section:first'),$d = $(document),distance=0,canMove=-1,m_distance=0,tmpTop=0;								var fixDistance = 79;				if(screen.height>1000){					fixDistance = 190;				}else{					if(/(iPhone|iPod)/i.test(navigator.userAgent)){						fixDistance = 72;					}				}								$(document).on('touchstart',function(e){					if(canMove===-1){						distance = $d.height()-window.innerHeight;						if(distance<fixDistance){							canMove=1;						}else{							canMove=0;						}					}											if(e.originalEvent.touches){						startY = e.originalEvent.touches[0].clientY;					}									}).on('touchmove',function(e){					if(canMove===1){						if(e.originalEvent.touches && e.originalEvent.touches.length){							endY = e.originalEvent.touches[0].clientY;							m_distance = endY-startY;							tmpTop = parseInt($section.css('top'),10);							if(isNaN(tmpTop)){								tmpTop = 0;							}							tmpTop = tmpTop+m_distance;							if(tmpTop<(0-fixDistance)){								tmpTop = (0-fixDistance);							}else {								if(tmpTop>0){									tmpTop = 0;								}							}							$section.css('top',tmpTop+'px');							startY=endY;						}					}									})/* 				.on('touchend touchcancel',function(){					if(distance<57){ 						if((endY-startY)<-60){							$section.css('top','-57px');						}else{							$section.css('top','0px');						} 											}				}); */			}		});				function resizeOnLoad(){			if(arvato && !arvato.imgload){				var fullH = $(window).height()+60;				var h = fullH-$(document.body).height();				if(h>0){					$(document.body).height(fullH);				}				setTimeout(function(){ window.scrollTo(0, 1); }, 100);				arvato.imgload = 1;			}		}				$(window).load(function(){			var fullH = $(this).height()+60;			var h = fullH-$(document.body).height();			if(h>59){				$(document.body).height(fullH);			}			setTimeout(function(){ window.scrollTo(0, 1); }, 100);		});			</script>	<script type="text/javascript">	document.write(unescape('%3Cscript type="text/javascript" src="http://m.icybercode.com/tracking/track.js"%3E%3C/script%3E'));</script><script type="text/javascript"> 	try {		var arvatoTracker = _arvato_t._getArvatoTracker("handy_兰蔻_np", "index");		arvatoTracker._trackView();	} catch (err) {	}</script><script type="text/ja
