#log4j.rootLogger=info, stdout
log4j.rootLogger=info, R
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss} | %C{1}:%M | %m%n
log4j.appender.R=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.R.File=${catalina.home}/appLogs/lancome2/lancome2.log
log4j.appender.R.DatePattern='_'yyyy-MM-dd
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=[%-5p %d{yyyy-MM-dd HH\:mm\:ss} %C{1}\:%M] - %m%n
log4j.appender.R.encoding=UTF-8
log4j.appender.R.MaxFileSize=1MB
log4j.appender.R.MaxBackupIndex=2